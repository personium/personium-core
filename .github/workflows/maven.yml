name: Run Unit Tests for Personium core

on: [push, pull_request]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v1
    - name: Set up JDK 1.8
      uses: actions/setup-java@v1
      with:
        java-version: 1.8
    - name: Build with Maven
      run: mvn -B clean package --file pom.xml -Dtest="io.personium.core/**/*Test.java" -Dio.personium.core.lock.type=inProcess -Dio.personium.core.security.secret16=gv7hpmmf5siwj5by
